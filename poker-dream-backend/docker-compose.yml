version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: poker-dream-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: poker_user
      POSTGRES_PASSWORD: poker_password
      POSTGRES_DB: poker_dream
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - poker-network

  # Redis (Optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: poker-dream-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - poker-network

  # API Backend
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: poker-dream-api
    restart: unless-stopped
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://poker_user:poker_password@postgres:5432/poker_dream
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      REDIS_URL: redis://redis:6379
      ADMIN_URL: http://localhost:3000
      API_URL: http://localhost:3001
    depends_on:
      - postgres
      - redis
    networks:
      - poker-network
    volumes:
      - ./api/logs:/app/logs

  # Admin Panel
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    container_name: poker-dream-admin
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXTAUTH_URL: http://localhost:3000
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
    depends_on:
      - api
    networks:
      - poker-network

volumes:
  postgres_data:
  redis_data:

networks:
  poker-network:
    driver: bridge
